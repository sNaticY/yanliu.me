language: node_js

node_js: stable

branches:
  only:
  - master

before_install:
- git config --global user.name "sNaticY"
- git config --global user.email "snatic@outlook.com"
- npm install -g hexo-cli

install:
- npm i

script:
- hexo clean
- hexo generate

after_success:
- cd ./public
- git init
- git add --all .
- git commit -m "Travis CI Auto Builder"
- git push --quiet --force https://$REPO_TOKEN@github.com:sNaticY/my-profolio.git master:gh-pages